<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パラダイス・カフェ</title>
    <style>
        /* 基础设置 */
        body {
            margin: 0;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: "楷体", "STKaiti", serif;
        }
        
        /* 太空背景容器 */
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 星星 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        /* 流星 */
        .meteor {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
            transform: rotate(-45deg);
        }
        
        /* 内容容器 */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        
        /* 标题 - 紫色到蓝色渐变 */
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: rainbow 8s ease infinite;
        }
        
        /* 副标题 - 彩虹色 */
        .subtitle {
            font-size: 1.5em;
            line-height: 2;
            margin-bottom: 60px;
            background: linear-gradient(90deg, 
                #ff0000, #ff9900, #ffff00, #00ff00, 
                #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: rainbow 6s ease infinite;
        }
        
        /* 三个板块 */
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            width: 300px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .section h2 {
            margin-top: 0;
            font-size: 1.8em;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .section p {
            font-size: 1.1em;
            color: #ccccff;
            margin-bottom: 20px;
        }
        
        .section a {
            color: #ffff00;
            text-decoration: none;
            font-size: 1.1em;
        }
        
        /* 彩虹动画 */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 流星动画 */
        @keyframes meteor {
            0% {
                left: -100px;
                top: 0;
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                left: 100vw;
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 太空背景容器 - 只有星星和流星 -->
    <div id="space"></div>
    
    <!-- 内容 -->
    <div class="content">
        <h1>Welcome to the パラダイス・カフェ</h1>
        <div class="subtitle">
            ここはパラダイス・カフェ<br>
            夜明けまで悩みのない客が<br>
            みんなパラダイス・カフェ<br>
            テーブルの向こうに見る甘い梦
        </div>
        
        <div class="sections">
            <div class="section">
                <h2>中島みゆき オリジナル日本語歌詞全集</h2>
                <p>全歌詞を網羅したデジタルアーカイブ</p>
                <a href="#">見る →</a>
            </div>
            
            <div class="section">
                <h2>館長の個人blog</h2>
                <p>館長による考察記録</p>
                <a href="#">読む →</a>
            </div>
            
            <div class="section">
                <h2>中島みゆき文書館</h2>
                <p>研究資料の総合アーカイブ</p>
                <a href="#">探索 →</a>
            </div>
        </div>
    </div>

    <script>
        const space = document.getElementById('space');
        
        // 创建星星（1200颗，自然的星空）
        for (let i = 0; i < 1200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机大小（0.3-1.5像素，大多数很小）
            const size = Math.random() * 1.2 + 0.3;
            star.style.width = star.style.height = size + 'px';
            
            // 随机位置
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // 随机亮度（模拟真实星空）
            const brightness = Math.random();
            if (brightness < 0.7) {
                star.style.opacity = Math.random() * 0.3 + 0.1; // 70%暗星
            } else if (brightness < 0.9) {
                star.style.opacity = Math.random() * 0.4 + 0.3; // 20%中等亮度
            } else {
                star.style.opacity = Math.random() * 0.3 + 0.7; // 10%亮星
            }
            
            // 随机闪烁（只有20%的星星闪烁）
            if (Math.random() > 0.8) {
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                star.style.animation = `rainbow ${duration}s ease-in-out infinite ${delay}s`;
            }
            
            space.appendChild(star);
        }
        
        // 创建流星（很少，自然出现）
        for (let i = 0; i < 4; i++) {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // 随机位置
            const startX = Math.random() * 30; // 从左侧开始
            const startY = Math.random() * 100;
            meteor.style.left = startX + '%';
            meteor.style.top = startY + '%';
            
            // 随机长度（80-150px）
            const length = Math.random() * 70 + 80;
            meteor.style.width = length + 'px';
            
            // 随机亮度
            const meteorBrightness = Math.random() * 0.4 + 0.4;
            meteor.style.background = `linear-gradient(90deg, rgba(255,255,255,${meteorBrightness}), transparent)`;
            
            // 随机速度和延迟
            const speed = Math.random() * 2 + 1.5;
            const delay = Math.random() * 40 + 10; // 10-50秒后才出现
            meteor.style.animation = `meteor ${speed}s linear infinite`;
            meteor.style.animationDelay = delay + 's';
            
            space.appendChild(meteor);
        }
    </script>
</body>
</html>
