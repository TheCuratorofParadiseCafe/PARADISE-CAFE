<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パラダイス・カフェ</title>
    <style>
        /* 基础设置 */
        body {
            margin: 0;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: "楷体", "STKaiti", serif;
        }
        
        /* 太空背景容器 */
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 星星 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        /* 流星 */
        .meteor {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
            transform: rotate(-45deg);
        }
        
        /* 遥远的星球 - 很小、很暗、很模糊 */
        .distant-planet {
            position: absolute;
            border-radius: 50%;
            filter: blur(0.5px);
            opacity: 0.3; /* 非常暗，因为很远 */
        }
        
        /* 内容容器 */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        
        /* 标题 - 紫色到蓝色渐变 */
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: rainbow 8s ease infinite;
        }
        
        /* 副标题 - 彩虹色 */
        .subtitle {
            font-size: 1.5em;
            line-height: 2;
            margin-bottom: 60px;
            background: linear-gradient(90deg, 
                #ff0000, #ff9900, #ffff00, #00ff00, 
                #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: rainbow 6s ease infinite;
        }
        
        /* 三个板块 */
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            width: 300px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .section h2 {
            margin-top: 0;
            font-size: 1.8em;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .section p {
            font-size: 1.1em;
            color: #ccccff;
            margin-bottom: 20px;
        }
        
        .section a {
            color: #ffff00;
            text-decoration: none;
            font-size: 1.1em;
        }
        
        /* 彩虹动画 */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 流星动画 */
        @keyframes meteor {
            0% {
                left: -100px;
                top: 0;
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                left: 100vw;
                top: 100vh;
                opacity: 0;
            }
        }
        
        /* 星球缓慢移动 - 非常缓慢，因为很远 */
        @keyframes planet-drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(1px, 1px); }
        }
    </style>
</head>
<body>
    <!-- 太空背景容器 -->
    <div id="space"></div>
    
    <!-- 内容 -->
    <div class="content">
        <h1>Welcome to the パラダイス・カフェ</h1>
        <div class="subtitle">
            ここはパラダイス・カフェ<br>
            夜明けまで悩みのない客が<br>
            みんなパラダイス・カフェ<br>
            テーブルの向こうに見る甘い梦
        </div>
        
        <div class="sections">
            <div class="section">
                <h2>中島みゆき オリジナル日本語歌詞全集</h2>
                <p>全歌詞を網羅したデジタルアーカイブ</p>
                <a href="#">見る →</a>
            </div>
            
            <div class="section">
                <h2>館長の個人blog</h2>
                <p>館長による考察記録</p>
                <a href="#">読む →</a>
            </div>
            
            <div class="section">
                <h2>中島みゆき文書館</h2>
                <p>研究資料の総合アーカイブ</p>
                <a href="#">探索 →</a>
            </div>
        </div>
    </div>

    <script>
        const space = document.getElementById('space');
        
        // 1. 创建星星（1000颗，自然分布）
        for (let i = 0; i < 1000; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机大小（0.5-2像素）
            const size = Math.random() * 1.5 + 0.5;
            star.style.width = star.style.height = size + 'px';
            
            // 随机位置
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // 随机亮度（远处暗，近处亮）
            const distance = Math.random(); // 0-1，表示距离
            star.style.opacity = distance * 0.7 + 0.1; // 越远越暗
            
            // 随机闪烁（只有部分星星闪烁）
            if (Math.random() > 0.7) {
                const duration = Math.random() * 3 + 2;
                star.style.animation = `rainbow ${duration}s infinite`;
            }
            
            space.appendChild(star);
        }
        
        // 2. 创建流星（3-5颗，很稀有的感觉）
        for (let i = 0; i < 5; i++) {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // 随机位置
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = Math.random() * 100 + '%';
            
            // 随机长度（50-120px，很细）
            const width = Math.random() * 70 + 50;
            meteor.style.width = width + 'px';
            
            // 很淡的白色
            meteor.style.background = 'linear-gradient(90deg, rgba(255,255,255,0.6), transparent)';
            
            // 非常慢的动画，每30-60秒才有一颗
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 30 + 30; // 30-60秒延迟
            meteor.style.animation = `meteor ${duration}s linear infinite`;
            meteor.style.animationDelay = delay + 's';
            
            space.appendChild(meteor);
        }
        
        // 3. 创建遥远的星球（现实的颜色，很小很暗）
        const realisticPlanets = [
            // 行星名称, 颜色, 大小(像素), 亮度
            ['火星', '#993300', 1.5, 0.2],  // 红色，很小
            ['木星', '#deb887', 2.0, 0.15], // 棕黄色，稍大但暗
            ['土星', '#f0e68c', 1.8, 0.18], // 淡黄色
            ['金星', '#ffcc99', 1.3, 0.25], // 淡橙色，稍亮
            ['天王星', '#afeeee', 1.6, 0.12], // 青色，很暗
            ['海王星', '#4169e1', 1.6, 0.12], // 蓝色，很暗
        ];
        
        for (let i = 0; i < realisticPlanets.length; i++) {
            const [name, color, size, brightness] = realisticPlanets[i];
            const planet = document.createElement('div');
            planet.className = 'distant-planet';
            
            // 真实行星颜色和大小
            planet.style.width = planet.style.height = size + 'px';
            planet.style.background = color;
            
            // 非常暗，因为很远
            planet.style.opacity = brightness;
            
            // 随机位置（分布在边缘，显得更远）
            const left = Math.random() * 80 + 10; // 10-90%
            const top = Math.random() * 80 + 10;  // 10-90%
            planet.style.left = left + '%';
            planet.style.top = top + '%';
            
            // 非常缓慢的飘移（几乎看不见的移动）
            const driftDuration = Math.random() * 200 + 100; // 100-300秒
            planet.style.animation = `planet-drift ${driftDuration}s ease-in-out infinite`;
            
            space.appendChild(planet);
        }
        
        // 4. 添加一些星云（非常淡，几乎看不见）
        for (let i = 0; i < 3; i++) {
            const nebula = document.createElement('div');
            nebula.style.position = 'absolute';
            nebula.style.borderRadius = '50%';
            nebula.style.filter = 'blur(15px)';
            
            // 非常淡的颜色
            const colors = [
                'radial-gradient(circle, rgba(100,100,255,0.02) 0%, transparent 70%)',
                'radial-gradient(circle, rgba(255,100,255,0.015) 0%, transparent 70%)',
                'radial-gradient(circle, rgba(100,255,255,0.01) 0%, transparent 70%)'
            ];
            nebula.style.background = colors[i];
            
            // 随机大小（100-300像素）
            const size = Math.random() * 200 + 100;
            nebula.style.width = nebula.style.height = size + 'px';
            
            // 随机位置
            nebula.style.left = Math.random() * 100 + '%';
            nebula.style.top = Math.random() * 100 + '%';
            
            // 几乎看不见
            nebula.style.opacity = Math.random() * 0.03 + 0.01;
            
            space.appendChild(nebula);
        }
    </script>
</body>
</html>
