<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パラダイス・カフェ</title>
    <style>
        /* 基础设置 */
        body {
            margin: 0;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: "楷体", "STKaiti", serif;
        }
        
        /* 太空背景 - 深空 */
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 星星 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        /* 流星 */
        .meteor {
            position: absolute;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, #00ffff, transparent);
            transform: rotate(-45deg);
        }
        
        /* 星系 */
        .galaxy {
            position: absolute;
            border-radius: 50%;
            filter: blur(10px);
        }
        
        /* 内容容器 */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        
        /* 标题 - 紫色到蓝色渐变 */
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: rainbow 8s ease infinite;
        }
        
        /* 副标题 - 五颜六色 */
        .subtitle {
            font-size: 1.5em;
            line-height: 2;
            margin-bottom: 60px;
            background: linear-gradient(90deg, 
                #ff0000, #ff9900, #ffff00, #00ff00, 
                #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: rainbow 6s ease infinite;
        }
        
        /* 三个板块 */
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            width: 300px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .section h2 {
            margin-top: 0;
            font-size: 1.8em;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .section p {
            font-size: 1.1em;
            color: #ccccff;
            margin-bottom: 20px;
        }
        
        .section a {
            color: #ffff00;
            text-decoration: none;
            font-size: 1.1em;
        }
        
        /* 彩虹动画 */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 流星动画 */
        @keyframes meteor {
            0% {
                left: -100px;
                top: 0;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 100vw;
                top: 100vh;
                opacity: 0;
            }
        }
        
        /* 星系旋转 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 太空背景容器 -->
    <div id="space"></div>
    
    <!-- 内容 -->
    <div class="content">
        <h1> Welcome to the パラダイス・カフェ</h1>
        <div class="subtitle">
            ここはパラダイス・カフェ<br>
            夜明けまで悩みのない客が<br>
            みんなパラダイス・カフェ<br>
            テーブルの向こうに見る甘い梦
        </div>
        
        <div class="sections">
            <div class="section">
                <h2>中島みゆき オリジナル日本語歌詞全集</h2>
                <p>全歌詞を網羅したデジタルアーカイブ</p>
                <a href="#">見る →</a>
            </div>
            
            <div class="section">
                <h2>館長の個人blog</h2>
                <p>館長による考察記録</p>
                <a href="#">読む →</a>
            </div>
            
            <div class="section">
                <h2>中島みゆき文書館</h2>
                <p>研究資料の総合アーカイブ</p>
                <a href="#">探索 →</a>
            </div>
        </div>
    </div>

    <script>
        const space = document.getElementById('space');
        
        // 1. 创建星星（500颗）
        for (let i = 0; i < 500; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机大小（1-3像素）
            const size = Math.random() * 2 + 1;
            star.style.width = star.style.height = size + 'px';
            
            // 随机位置
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // 随机亮度
            star.style.opacity = Math.random() * 0.8 + 0.2;
            
            // 随机闪烁动画
            const duration = Math.random() * 3 + 2;
            star.style.animation = `rainbow ${duration}s infinite`;
            
            space.appendChild(star);
        }
        
        // 2. 创建流星（10颗）
        for (let i = 0; i < 10; i++) {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // 随机位置
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = Math.random() * 100 + '%';
            
            // 随机大小和颜色
            const width = Math.random() * 150 + 100;
            meteor.style.width = width + 'px';
            
            // 随机颜色
            const colors = [
                'linear-gradient(90deg, #00ffff, transparent)',
                'linear-gradient(90deg, #ff00ff, transparent)',
                'linear-gradient(90deg, #ffff00, transparent)',
                'linear-gradient(90deg, #00ff00, transparent)'
            ];
            meteor.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // 随机动画
            const duration = Math.random() * 2 + 1;
            const delay = Math.random() * 10;
            meteor.style.animation = `meteor ${duration}s linear infinite`;
            meteor.style.animationDelay = delay + 's';
            
            space.appendChild(meteor);
        }
        
        // 3. 创建星系（5个）
        const galaxyColors = [
            'radial-gradient(circle, rgba(255,0,255,0.1), transparent)',
            'radial-gradient(circle, rgba(0,255,255,0.1), transparent)',
            'radial-gradient(circle, rgba(255,255,0,0.1), transparent)',
            'radial-gradient(circle, rgba(0,255,0,0.1), transparent)',
            'radial-gradient(circle, rgba(255,0,0,0.1), transparent)'
        ];
        
        for (let i = 0; i < 5; i++) {
            const galaxy = document.createElement('div');
            galaxy.className = 'galaxy';
            
            // 随机大小（100-400像素）
            const size = Math.random() * 300 + 100;
            galaxy.style.width = galaxy.style.height = size + 'px';
            
            // 随机位置
            galaxy.style.left = Math.random() * 80 + 10 + '%';
            galaxy.style.top = Math.random() * 80 + 10 + '%';
            
            // 随机颜色
            galaxy.style.background = galaxyColors[i];
            
            // 旋转动画
            const duration = Math.random() * 100 + 50;
            galaxy.style.animation = `rotate ${duration}s linear infinite`;
            
            space.appendChild(galaxy);
        }
        
        // 4. 创建行星/小星球（20个）
        for (let i = 0; i < 20; i++) {
            const planet = document.createElement('div');
            planet.style.position = 'absolute';
            planet.style.borderRadius = '50%';
            
            // 随机大小（10-50像素）
            const size = Math.random() * 40 + 10;
            planet.style.width = planet.style.height = size + 'px';
            
            // 随机位置
            planet.style.left = Math.random() * 100 + '%';
            planet.style.top = Math.random() * 100 + '%';
            
            // 随机颜色
            const planetColors = ['#ff5555', '#55ff55', '#5555ff', '#ffff55', '#ff55ff', '#55ffff'];
            planet.style.background = planetColors[Math.floor(Math.random() * planetColors.length)];
            
            // 发光效果
            planet.style.boxShadow = `0 0 ${size/2}px ${planet.style.background}`;
            
            // 缓慢漂浮动画
            const duration = Math.random() * 20 + 10;
            planet.style.animation = `rainbow ${duration}s infinite`;
            
            space.appendChild(planet);
        }
    </script>
</body>
</html>
