<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockinsuit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .content {
            color: #333;
            font-size: 1.1em;
            line-height: 1.8;
            text-align: justify;
        }

        .content p {
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>rockinsuit</h1>
        <div class="content">
            <p>西装下的摇滚（rockinsuit.cn）是一个介绍中島美雪音乐、表演与作品的个人小站。由Town Way成立于2015年1月。</p>
            
            <p>2025年12月8日，我发现rockinsuit不知道为什么打不开了，站长失联，据year群群友推测可能是域名到期，没有续费导致的结果，于是等待两周后，我通过Wayback machine将原网站的所有资料内容保存到本地，准备放在新成立的网站上，如今，这些珍贵的资料将在新的站点得以延续。在此致敬不知所终的Town Way先生，希望他一切都好。</p>
        </div>
        
        <a href="index.html" class="back-btn">返回首页</a>
    </div>
</body>
</html>
